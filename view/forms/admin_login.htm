<h1>Administrator Login</h1>
<div class="formSect">

	<div class="formItem">
		<div class="inputGroup pct_100">
			<span class="ssm">Username</span>{input:UID { "maxlength": 128, "class": "pct_100" } }
		</div>
	</div>
	
	<div class="formItem">
		<div class="inputGroup pct_100">
			<span class="ssm">Passwort</span>{input:pwd { "maxlength": 128, "class": "pct_100" } }<span class="inputGroupBtn">{button:submit_login { "data-throbber-position": "outside-left" } }</span>
		</div>
	</div>
	
</div>

{error_submit_login:<div class="error_message">Ungültige Email oder ungültiges Passwort!</div>}
