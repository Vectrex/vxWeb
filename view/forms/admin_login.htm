{form {"class": "form-horizontal"}}

	<div class="form-group">
		<label class="form-label col-2">Username</label>{input:UID { "maxlength": 128, "class": "form-input col-10" } }
	</div>

	<div class="form-group">
		<label class="form-label col-2">Passwort</label>
		<div class="input-group input-inline col-10">
			{input:pwd { "maxlength": 128, "class": "form-input" } }
			{button:submit_login { "class":"btn btn-primary", "data-throbber-position": "outside-left" } }
		</div>
	</div>

{end_form}
