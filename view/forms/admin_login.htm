<h1>Administrator Login</h1>
<div class="formSect">

	<div class="formItem">
		<div class="inputGroup pct_100">
			<span class="ssm">Username</span>{input:UID}
		</div>
	</div>
	
	<div class="formItem">
		<div class="inputGroup pct_100">
			<span class="ssm">Passwort</span>{input:pwd}<span class="inputGroupBtn">{button:submit_login}</span>
		</div>
	</div>
	
</div>

{error_submit_login:<div class="error_message">Ungültige Email oder ungültiges Passwort!</div>}
