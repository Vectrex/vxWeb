<h1>Artikel &amp; News</h1>

<a class="button addButton" href="$<?php echo $tpl->page; ?>&amp;action=new">Artikel anlegen</a>

<script type="text/javascript">
	vxJS.event.addDomReadyListener(function() {
		var lsValue, lsKey = window.location.href + "__sort__",
			t = vxJS.widget.sorTable(
			vxJS.dom.getElementsByClassName("list")[0],	{
				columnFormat: [
					null,
					null,
					"no_sort",
					"date_iso",
					null,
					"no_sort"
				]
			});

		vxJS.event.addListener(
			t,
			"finishSort",
			function() {
				var c = this.getActiveColumn();
				vxJS.widget.shared.shadeTableRows({ element: this.element });
				window.localStorage.setItem(lsKey, JSON.stringify( { ndx: c.ndx, asc: c.asc } ));
			}
		);

		if(window.localStorage) {
			if((lsValue = window.localStorage.getItem(lsKey))) {
				lsValue = JSON.parse(lsValue);
				t.sortBy(lsValue.ndx, lsValue.asc ? "asc" : "desc");
			}
		}
	});
</script>

<table class="list">
	<tr>
		<th class="ml">Kategorie</th>
		<th class="l">Titel</th>
		<th class="center">Inhalt</th>
		<th class="right">Newsdatum</th>
		<th class="right">Angelegt/aktualisiert</th>
		<th>&nbsp;</th>
	</tr>
<?php if(!empty($tpl->articles)): ?>
	<?php $color = 0; ?>
	<?php foreach($tpl->articles as $v): ?>
		<tr class="row<?php echo $color++ % 2; ?>">
			<td><?php echo $v['Title']; ?></td>
			<td><?php echo $v['Headline']; ?></td>
			<td><?php echo vxPHP\Template\SimpleTemplate::shortenText(strip_tags($v['Content']), 30); ?></td>
			<td class="right"><?php echo $v['Article_Date']; ?></td>
			<td class="right"><?php echo $v['lastUpdated']; ?></td>
			<td>
				<a class="iconButton editButton" href="$<?php echo $tpl->page; ?>&amp;id=<?php echo $v['articlesID']; ?>" title="Bearbeiten"></a>
				<a class="iconButton deleteButton" href="$<?php echo $tpl->page; ?>&amp;action=del&amp;id=<?php echo $v['articlesID']; ?>" onclick="return window.confirm('Wirklich löschen?');" title="Löschen"></a>
			</td>
		</tr>
	<?php endforeach; ?>
